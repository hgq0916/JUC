plugins {
    id 'java'
}

group 'com.mashibing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
